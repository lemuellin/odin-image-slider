<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "container">
        <button class = "prevBtn"><<</button>
        <div class = "frame">
            <div class = "slides">
                <img class = "img1" src = "images/dog.jpg">
                <img class = "img2" src = "images/gorilla.jpg">
                <img class = "img3" src = "images/koala.jpg">
                <img class = "img4" src = "images/lion.jpg">
                <img class = "img5" src = "images/rabbit.jpg">
            </div>
        </div>
        <button class = "nextBtn">>></button>
    </div>
    <div class = "navBar">
        <div class = "nav imgNav1"></div>
        <div class = "nav imgNav2"></div>
        <div class = "nav imgNav3"></div>
        <div class = "nav imgNav4"></div>
        <div class = "nav imgNav5"></div>
    </div>
</body>
</html>
